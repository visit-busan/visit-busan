            제 1 조 (목적)
이 약관은 비짓부산(VisitBusan)(이하 "회사"라 함)가 인터넷상에서 제공하는 모든 온라인서비스(이하 "서비스"라 함)의 이용조건 및 절차에 관한 기본사항을 정하는데 목적이 있습니다.

제 2 조 (약관의 적용)
① 이 약관은 회사가 인터넷 상에서 제공하는 모든 서비스의 이용절차 및 기타 필요한 사항에 적용됩니다.
② 신용카드 이용과 관련된 사항은 신용카드 회원약관(개인회원, 기업회원), 가맹점약관 및 여신전문금융업법, 할부거래 이용에 관한 법률, 개인정보보호법등의 적용을 받습니다.
③ 이 약관에 명시되지 않은 사항 및 각 사이트 별 해당 서비스에 대해서는 전자거래기본법, 정보통신망 이용촉진 및 정보보호에 관한 법률 등 관계법령, 해당 서비스 별 관련법령 및 회사가 정한 서비스의 세부이용지침 등의 규정에 의합니다.
제 3 조 (용어의 정의)
① 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. "서비스"라 함은 회사의 홈페이지 및 회사가 직접 운영하는 인터넷 사이트 등에서 제공하는 인터넷상의 모든 서비스(무선 인터넷서비스 포함)를 말합니다.
2. "온라인회원"이라 함은 회사가 제공하는 서비스를 이용하기 위해 필요한 아이디(ID)와 비밀번호(PASSWORD)를 설정하는 등 소정의 절차를 거쳐 회사와 서비스 이용계약을 체결하고 서비스 이용약관에 따라 서비스를 제공받는 자(이하 "회원"이라 합니다.)를 말합니다.
3. "아이디(ID)"라 함은 회원식별과 회원의 서비스 이용을 위하여 회원 본인이 설정하며 회사가 승인하는 4자리이상 15자리 이하의 영문 및 영문과 숫자 혼합 등으로 표기된 인식문자를 말합니다.
4. "비밀번호(PASSWORD)"라 함은 회원의 비밀보호 및 회원 본인임을 확인하고 서비스에 제공되는 각종 정보의 보안을 위해 회원 자신이 설정하며 회사가 정한 6자리이상 15자리 이하의 영문과, 숫자, 특수문자의 혼합으로 표기한 암호 문자를 말합니다.
5. "인터넷안전결제(ISP)"란 회사가 회원에게 발행한 전자인증서 형태의 인증 및 지불수단을 말합니다.
② 제1항의 용어를 제외한 용어의 정의는 거래관행 및 관계법령에 따릅니다.
제 4 조 (서비스의 내용)
① 회사는 회원에게 다음 각 호의 서비스를 제공합니다.단, 아래 1호의 서비스는 가입 즉시 사용하실 수 있으며, 기타 서비스는 이용시 별도의 동의 과정을 거칠 수 있습니다.
1. 신용카드 인터넷 서비스
2. 신용카드 연관 제휴 서비스
3. 기타 '통합 컨텐츠몰 약관'에 별도로 정하는 서비스 등
② 단, 회사의 사정상 각 서비스 별로 제공일정 및 제공방법이 변경되거나 지연, 미제공될 수도 있습니다.
③ 회사는 서비스 변경시, 그 변경되는 서비스의 내용 및 제공일자를 제8조 제7항에서 정한 방법으로 회원에게 통지하고, 전 1항에서 정한 서비스를 변경하여 제공할 수 있습니다.
제 5 조 (서비스 이용계약의 성립)
① 서비스 이용계약은 회원이 되고자 하는 자가 회사의 본 약관, '개인정보 수집/이용' 및 '신용정보 제공/활용 등에 대한 동의서'에 회사가 정한 소정의 방식(공인인증서 등)으로 동의하고 정해진 가입양식에 회원정보 (ID, PASSWORD, 이름, 주민등록번호, 회사명, 가맹점명, 회사대표자명, 가맹점대표자명, 사업자번호, 가맹점번호, 전화번호, 기타 회사가 필요하다고 인정하는 사항 등)를 기입하고 "확인" 버튼을 누르면 회사가 이에 대해 승낙함으로써 성립됩니다.
② 회원으로 가입하는 자는 회사가 요구하는 개인신상정보를 성실히 제공하여야 합니다.
③ 회사는 아이디(ID)와 비밀번호(PASSWORD)를 접수 받아 이를 관리하고, 서비스 이용시에 아이디(ID), 비밀번호(PASSWORD) 및 신용카드(체크 및 선불카드 포함) 회원의 경우 신용카드 비밀번호 또는 회사가 정한 소정의 방식으로 본인 인증을 위한 별도의 정보를 요구할 수 있습니다.
④ 회사는 회원의 정보보호 및 보안강화를 위하여 회사가 제공하는 특정 서비스에 있어서 인증방법을 홈페이지 로그인시의 아이디(ID) 및 비밀번호(PASSWORD)와 달리 구성하도록 요구할 수 있습니다. 이 경우 회원이 이를 따르지 않음으로 인하여 발생하게 될 회원의 제반 손해에 대하여 회사는 책임을 지지 않습니다.
제 6 조 (이용신청 및 승낙)
① 회원은 서비스에 접속하거나 서비스를 이용하기 위해서는 아이디(ID)와 비밀번호(PASSWORD) 또는 회사가 정한 소정의 인증 방식 및 카드번호 등 별도의 정보를 입력하여야 하며, 이에 대해 회사는 입력내용의 일치 여부를 확인 후 승인한 자에 한해 이용하게 할 수 있습니다.
② 회원의 자격에 따라 서비스 이용의 일부가 제한될 수 있으며, 각 사이트의 별도 이용계약 체결여부에 따라 회원 자격 및 서비스 이용 범위가 변동될 수 있습니다.
③ 회사는 다음 각호에 해당하는 사항이 발생한 경우에는 이용신청의 승낙을 유보할수 있습니다.
1. 기술상 서비스 제공이 불가능한 경우
2. 보안상 문제가 있다고 판단되는 경우
3. 기타 사유로 이용 승낙이 곤란한 경우
④ 회사는 다음 각 호에 해당하는 이용신청에 대하여는 이를 승낙하지 아니할 수 있습니다.
1. 이름이 실명이 아닌 경우
2. 다른 사람의 명의를 사용하여 신청한 경우
3. 이용신청시 필요한 내용을 허위로 기재하여 신청한 경우
4. 사회의 안녕질서 또는 미풍양속을 저해할 목적으로 신청한 경우
5. 기타 회사가 정한 이용신청 요건에 미비되었을 경우
제 7 조 (각종 정보의 제공)
① 회사는 회원에게 회사의 다양한 상품/서비스 및 각종 행사, 생활정보 등의 소개와 안내를 서신우편물, 전화, Fax, E-Mail, 무선단문메시지(SMS) 및 기타의 방법을 통해 제공할 수 있습니다.
② 회원의 개인정보는 관련법률이 정하는 바에 따라 엄격히 관리되며, 회원은 원하지 않는 경우 회사가 제공하는 정보의 수신을 거부할 수 있습니다.
③ 회원이 서비스상에 게재되어 있는 광고를 이용하거나 서비스를 통한 광고주의 판촉활동에 참여하는 등의 방법으로 교신 또는 거래를 하는 것은 전적으로 회원과 광고주 간의 문제입니다. 만약 회원과 광고주간에 문제가 발생할 경우에도 회원과 광고주가 직접 해결하여야 하며, 이와 관련하여 회사는 어떠한 책임도 지지 않습니다.
제 8 조 (서비스의 제공 및 제한)
① 회원은 회사가 제공하는 모든 서비스의 이용이 가능합니다. 다만, 회원 구분 및 등급 또는 유료서비스의 경우 일부 서비스 이용이 제한될 수 있습니다.
② 서비스의 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 다만, 서비스의 종류 및 내용에 따라 일부 서비스는 별도 이용시간을 정하여 운영할 수 있으며, 이 경우 그 내용을 해당 서비스 이용화면에 공지함으로써 회원에게 통지합니다.
③ 전 2항의 이용시간에도 불구하고 통신장애, 서비스 개발, 시스템 점검, 긴급조치 등 불가피한 사유에 의해 서비스 제공이 일정기간동안 제한 또는 중단될 수 있습니다.
④ 회사는 서비스 이용에 제한을 하고자 하는 경우에는 그 사유 및 기간을 정하여 홈페이지 게시, 전자우편 등을 통해 회원에게 통지합니다. 다만, 전 3항의 사유를 포함하여 회사가 긴급하게 이용을 제한할 필요가 있다고 인정하는 경우에는 통지하지 아니할 수 있습니다.
⑤ 회사는 회원이 아이디(ID), 비밀번호(PASSWORD), 신용카드 비밀번호 또는 회사가 정한 소정의 인증 방식으로 일정 횟수 이상 로그인에 실패한 경우, 보안상의 이유로 서비스 이용을 제한할 수 있습니다. 인터넷안전결제(ISP)나 공인인증서 비밀번호를 입력하여야 하는 경우, 인터넷안전결제(ISP)나 공인인증서 약관에 준합니다.
⑥ 일정기간 이상 장기휴면 회원인 경우 안내 메일 또는 공지사항 게시 후 서비스 사용을 제한하거나 중지할 수 있습니다. 서비스별로 휴면 기준 및 조치는 상이하며, 개별 서비스의 약관 및 이용안내, 공지사항에 준합니다.
⑦ 회사가 회원에게 개별공지가 필요한 경우, 회원이 등록한 E-mail주소를 통해 우선적으로 개별통지합니다. 단, 회원이 등록한 E-mail주소가 없는 경우와 불특정 다수회원에 대한 공지를 하는 경우, 각 사이트 등에 게시함으로써 개별통지에 갈음할 수 있습니다.
제 9 조 (회사의 의무)
① 회사는 특별한 사정이 없는 한 회원이 신청한 서비스를 서비스제공 개시일에 이용할 수 있도록 합니다.
② 회사는 시스템 점검 및 서비스 개발, 통신장애, 기타 불가항력적인, 사고 등 특별한 사정이 없는 한 이 약관이 정한 바에 따라 지속적으로 안정적인 서비스를 제공할 의무가 있습니다.
③ 회사는 서비스 제공과 관련하여 알고 있는 회원의 신상정보를 본인의 승낙 없이 제3자에게 누설, 배포하지 않습니다. 단, 관계법령에 의한 수사상의 목적으로 관계 기관으로부터 요구 받은 경우나 방송통신심의위원회의 요청이 있는 경우 등 법률의 규정에 따른 적법한 절차에 의한 경우에는 그러하지 않습니다.
④ 회사는 서비스와 관련한 회원의 불만사항이 접수되는 경우 이를 신속하게 처리하여야 하며, 신속한 처리가 곤란한 경우 그 사유와 처리 일정을 서비스 화면에 게재하거나 e-mail 등을 통하여 동 회원에게 통지합니다.
⑤ 회사가 제공하는 서비스로 인하여 회원에게 손해가 발생한 경우 그러한 손해가 회사의 고의나 중과실에 기해 발생한 경우에 한하여 회사에서 책임을 부담하며, 그 책임의 범위는 통상손해에 한합니다.
⑥ 회사는 정보통신망 이용촉진 및 정보보호에 관한 법률, 통신비밀보호법 등 서비스의 운영, 유지와 관련 있는 법규를 준수합니다.
⑦ 회사는 회원이 안전하게 서비스를 이용할 수 있도록 개인정보(신용정보 포함)보호를 위해 보안시스템을 갖추어야 하며 개인정보취급방침을 공시하고 준수합니다.
제 10 조 (회원의 의무)
① 회원은 서비스를 이용할 때 다음 각호의 행위를 하지 않아야 합니다.
1. 다른 회원의 아이디(ID) 및 비밀번호(PASSWORD)를 부정하게 사용하는 행위
2. 서비스를 이용하여 얻은 정보를 회원의 개인적인 이용 외에 복사, 가공, 번역, 2차적 저작 등을 통하여 복제, 공연, 방송, 전시, 배포, 출판 등에 사용하거나 제 3자에게 제공하는 행위
3. 타인의 명예를 손상시키거나 불이익을 주는 행위
4. 회사의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 행위
5. 공공질서 및 미풍양속에 위반되는 내용의 정보, 문장, 도형, 음성 등을 타인에게 유포하는 행위
6. 범죄와 결부된다고 객관적으로 인정되는 행위
7. 서비스와 관련된 설비의 오동작이나 정보 등의 파괴 및 혼란을 유발시키는 컴퓨터 바이러스 감염자료를 등록 또는 유포하는 행위
8. 서비스의 안정적 운영을 방해할 수 있는 정보를 전송하거나 수신자의 의사에 반하여 광고성 정보를 전송하는 행위
9. 기타 관계법령에 위배되는 행위
② 아이디(ID)와 비밀번호(PASSWORD) 관리에 관한 일체의 책임은 회원 본인에게 있습니다. 회원에게 부여된 아이디(ID)와 비밀번호(PASSWORD)를 제3자에게 대여 또는 양도하거나 이와 유사한 행위를 하여서는 안되며, 아이디(ID)와 비밀번호(PASSWORD)의 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 회원 본인에게 있습니다. 회사가 정한 소정의 인증 방식을 이용할 경우, 해당 인증방식의 비밀번호 관리에 관한 일체의 책임은 해당 인증 약관에 준합니다.
③ 회원은 자신의 아이디(ID)가 부정하게 사용된 것을 인지한 경우, 즉시 자신의 비밀번호(PASSWORD)를 변경하고 그 사실을 회사에 통보하여야 합니다.
④ 회원은 본인의 신상관련 사항이 변경되었을 때는 인터넷을 통하여 수정하거나 유선으로 지체 없이 회사에 통보하여야 합니다.
⑤ 회원은 회사의 사전승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업 활동으로 인한 결과에 대하여 회사는 책임을 지지 아니합니다.
⑥ 회원은 이 약관 및 관계법령에서 규정한 사항과 서비스 이용안내 또는 주의사항을 성실히 준수하여야 합니다.
⑦ 회원은 내용별로 회사가 서비스 공지사항에 게시하거나 별도로 공지한 이용제한사항을 준수하여야 합니다.
⑧ 회원은 회사의 사전동의 없이 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.
제 11 조 (계약해지 및 이용제한)
① 회원이 서비스 이용계약을 해지하고자 할 경우에는 본인이 회사 홈페이지 또는 회사가 정한 별도의 방법을 이용하여 회사에 해지 신청을 하여야 합니다. 이 경우 관련법 및 개인정보취급방침에 따라 회사가 회원정보를 보유하는 경우를 제외하고는 해지 즉시 회원의 모든 데이터는 삭제됩니다.
② 회사는 보안 및 아이디 정책, 서비스의 원활한 제공 등과 같은 이유로 제 8조의 방법으로 고지를 통하여 회원의 아이디(ID)변경을 요구하거나 변경할 수 있습니다.
③ 회사는 회원이 다음 각 호에 해당하는 행위를 하였을 경우에는 사전 통지 없이 서비스 이용계약을 해지하거나 서비스의 이용을 중지 시킬 수 있습니다.
1. 아이디(ID)와 비밀번호(PASSWORD)등 회원 고유정보를 타인에게 누설하거나 타인의 아이디(ID) 및 비밀번호(PASSWORD)를 도용한 경우
2. 서비스 운영을 고의로 방해한 경우
3. 가입한 성명이 실명이 아닌 경우
4. 동일 사용자가 다른 ID로 이중 등록을 한 경우
5. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
6. 회원이 국익 또는 사회적 공익을 저해할 목적으로 서비스이용을 계획 또는 실행하는 경우
7. 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
8. 서비스의 안정적 운영을 방해할 목적으로 정보를 전송하거나 광고성 정보를 전송하는 경우
9. 통신설비의 오동작이나 정보등의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
10. 회사, 다른 회원 또는 제3자의 지적재산권을 침해하는 경우
11. 회사의 서비스정보를 이용하여 얻은 정보를 회사의 사전 승낙없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
12. 회원이 게시판 등에 음란물을 게재하거나 음란사이트를 연결(링크)하는 경우
13. 스토킹(stalking)등 다른 이용자를 괴롭히는 행위를 하는 경우
14. 서비스 이용약관을 포함하여 기타 회사가 정한 이용조건 및 관계법령을 반해 더 이상의 서비스 제공이 어렵다고 판단되는 경우
④ 전 3항에 해당하는 행위를 한 회원은 이로 인해 회사 또는 다른 회원에게 발생한 손해를 배상할 책임이 있습니다.
⑤ 전 3항의 회사 조치에 대하여 회원은 회사가 정한 절차에 따라 이의신청을 할 수 있고, 이의가 정당하다고 인정하는 경우 회사는 해당 서비스의 이용을 재개합니다.
제 12 조 (전자메일에 대한 회원의 의무와 책임)
① 회사는 회원의 전자메일 내용을 편집하거나 감시하지 않습니다.
② 회원은 회사의 전자메일을 통하여 음란물이나 명예훼손 내용, 정크 메일(junk mail), 스팸 메일(spam mail), 행운의 편지(chain letters), 피라미드 조직에 가입할 것을 권유하는 메일, 외설 또는 폭력적인 메시지·화상·음성 등 타인에게 피해를 주거나 미풍양속을 해치는 메일을 보내서는 안됩니다.
③ 전 2항을 위반하여 발생되는 모든 책임은 회원에게 있으며, 이 경우 ID와 PASSWORD 등 개인정보를 수사기관에 제공할 수 있습니다.
제 13 조 (게시물 등의 관리)
① 회사는 서비스를 제공하는 인터넷사이트의 원활한 관리·감독을 위하여 필요한 경우, 게시되는 내용물에 대해 추가·수정·삭제할 수 있으며, 회원에게 별도 통지 없이 서비스의 개편 및 내용의 추가·수정·삭제를 할 수 있습니다.
② 회사는 회원이 게시하거나 전달하는 서비스내의 모든 내용물(회원간 전달 내용 포함)이 다음의 경우에 해당한다고 판단되는 경우 별도의 사전통지 없이 삭제할 수 있으며, 이에 대해 회사는 어떠한 책임도 지지 않습니다.
1. 회사, 다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
2. 공공질서 및 미풍양속에 위반되는 내용인 경우
3. 범죄적 행위에 결부된다고 인정되는 내용인 경우
4. 회사의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우
5. 본조 제 2항 소정의 세부 이용지침을 통하여 회사에서 규정한 게시기간을 초과한 경우
6. 회사에서 제공하는 서비스와 관련 없는 내용인 경우
7. 불필요하거나 승인되지 않은 광고, 판촉 물을 게재하는 경우
8. 기타 관계 법령 및 회사의 세부지침 등에 위반된다고 판단되는 경우
③ 회사는 게시물에 관련된 세부이용지침을 별도로 정하여 시행할 수 있으며, 회원은 그 지침에 따라 각종 게시물(회원간 전달 내용 포함)을 등록, 삭제 등을 하여야 합니다.
④ 회원은 개인적인 이익을 위해 회사에 게시물의 추가적 게재 등의 요구를 할 수 없습니다.
제 14 조 (링크사이트에 대한 책임)
① 회사는 회원에게 다른 회사의 웹사이트 또는 자료에 대한 링크를 제공할 수 있습니다. 그러나 이 경우 회사는 링크된 외부사이트 및 자료에 대한 아무런 통제권이 없으므로 그로부터 제공받은 서비스나 자료의 유용성에 대해 회사가 아무런 보증도 하지 않고, 그에 대해 책임이 없습니다.
② 회원은 링크된 외부사이트의 서비스나 자료를 신뢰함으로써 야기되거나 야기되었다고 주장되는 어떠한 손해나 손실에 대해서도 회사에 책임이 없음을 인정하고 이에 동의합니다.
제 15 조 (면책)
① 회사는 다음 각호의 사유로 인하여 회원에게 발생한 손해에 대해서는 책임지지 아니합니다. 다만, 회사가 책임있다고 판단되는 상당한 인과 관계가 있는 경우에는 그러하지 아니합니다.
1. 통신기기, 회선 및 컴퓨터의 장애나 거래의 폭주 등 부득이한 사정으로 서비스가 제공되지 못하거나 지연된 경우
2. 회원이 아이디(ID), 비밀번호(PASSWORD), 카드 비밀번호 등을 본인의 관리소홀로 인해 제3자에게 누출한 경우
3. 회원의 귀책사유(전산조작이나 업무처리의 오류 등)로 인한 경우
4. 기타 천재지변 등의 불가피한 사유로 인한 경우
② 회사는 회원이 서비스를 이용하여 기대하는 수익을 상실한 것에 대하여 책임을 지지 않으며 그 밖에 서비스를 통하여 얻은 자료로 인한 손해 등에 대하여도 책임을 지지 않습니다. 회사는 회원이 사이트에 게재한 정보 및 자료의 신뢰도 및 정확성 등 내용에 대하여는 책임을 지지 않습니다.
③ 회사는 회원 상호간 또는 회원과 제3자 상호간에 서비스를 매개로 발생한 분쟁에 대해서는 개입할 의무가 없으며 이로 인한 손해를 배상할 책임도 없습니다.
제 16 조 (저작권의 귀속 및 이용제한)
① 회사가 작성한 웹화면(문구 및 디자인)에 관한 저작권, 기타 지적 재산권은 회사에 귀속됩니다.
② 회원은 회사가 제공하는 서비스를 이용함으로써 얻은 정보를 회사의 사전 승낙없이 출판, 복제, 방송 및 기타 방법에 의하여 유포하거나 제3자에게 이용하게 해서는 아니됩니다.
③ 회원이 서비스 내에 게시한 게시물(회원간 전달 포함)의 저작권은 회원이 소유하며 회사는 서비스 내에 이를 게시할 수 있는 권리를 갖습니다.
④ 회사는 게시한 회원의 동의 없이 게시물을 다른 목적으로 사용할 수 없습니다.
⑤ 회사는 회원이 서비스 내에 게시한 게시물이 타인의 저작권, 프로그램 저작권 등을 침해하더라도 이에 대한 민,형사 상의 책임을 부담하지 않습니다. 만일 회원이 타인의 저작권, 프로그램저작권 등을 침해하였음을 이유로 회사가 타인으로부터 손해배상청구 등 이의 제기를 받은 경우 회원은 회사의 면책을 위하여 노력하여야 하며, 회사가 면책되지 못한 경우 회원은 그로 인해 회사에 발생한 모든 손해를 부담하여야 합니다.
⑥ 회사는 회원이 해지하거나 적법한 사유로 해지 된 경우 해당 회원이 게시하였던 게시물을 삭제할 수 있습니다.
제 17 조 (이용약관의 효력 및 변경)
① 이 약관은 서비스를 이용하고자 하는 모든 회원에 대하여 그 효력을 발생합니다. 단, 사이트 별 서비스 이용에 대하여는 해당 사이트의 별도 이용 약관과 함께 그 효력을 발생합니다.
② 이 약관의 내용은 특별한 규정이 없는 한 회사가 제공하는 인터넷서비스 화면상에 게시하거나 기타의 방법으로 회원에게 공지함으로써 효력을 발생합니다.
③ 회사는 필요하다고 인정되는 사유가 발생할 경우 이 약관의 일부 또는 전부를 변경할 수 있으며, 이 경우 회사는 당해 변경 내용을 인터넷 상의 공지화면을 통하여 2주일 이상 게시하고, 그 기간안에 회원의 전자메일 또는 서면에 의한 이의 제기가 없으면 게시기간 종료일 익일부터 효력이 발생합니다.
④ 전항의 방법으로 변경 고지된 약관은 기존의 회원에게도 유효하게 효력이 발생하며, 변경된 약관에 동의하지 않으면 서비스 이용을 중단하고 이용 계약을 해지할 수 있습니다.
제 18 조 (약관위반시 책임)
회사와 회원은 이 약관을 위반함으로써 발생하는 모든 책임을 각자 부담하며, 이로 인하여 상대방에게 손해를 입힌 경우에는 지체없이 배상하여야 합니다.

제 19 조 (분쟁해결 및 관할법원)
① 서비스 이용과 관련하여 회사와 회원 사이에 분쟁이 발생한 경우, 우선 쌍방간에 분쟁의 해결을 위해 성실히 노력하여야 합니다.
② 전 1항의 노력에서도 분쟁이 해결되지 않을 경우, 관할법원은 회사 본점 소재지를 관할하는 법원을 전속관할법원으로 합니다.
제 20 조 (약관 외 준칙)
