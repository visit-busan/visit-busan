<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Busan find page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/css/reset.css" />
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/static/css/header.css" />
  <link rel="stylesheet" href="/static/css/index.css" />
  <link rel="stylesheet" href="/static/css/login/find.css" />
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <div id="container">
    <header class="header-container">

    </header>

    <main class="main-container">
      <section class="login-form" style="padding-top: 50px;">
        <h1>VISIT BUSAN PW FIND</h1>

        <div class="int-area">
          <input type="text" name="name" id="name" autocomplete="off" required /><label for="name">사용자 이름</label>
        </div>

        <div class="int-area">
          <input type="text" name="username" id="username" autocomplete="off" required /><label
            for="name">사용자아이디</label>
        </div>

        <div class="int-area">
          <input type="tel" name="tellNumber" id="tellNumber" autocomplete="off" required /><label for="tellNumber">사용자
            전화번호</label>
        </div>

        <div class="btn-area">
          <button id="btn" type="submit">비밀번호 찾기</button>
        </div>

        <div class="caption">
          <p>
          <div class="google"><img src="/static/image/google-login-bar-white.png" style="width: 200px; height: 70px;"
              onclick="location.href= '/oauth2/authorization/google'"></div>
          </p>
          <p>
          <div class="naver"><img src="/static/image/naver-lgoin-bar-green (1).png"
              style="width: 200px; height: 70px;" onclick="location.href= '/oauth2/authorization/naver'"></div>
          </p>
        </div>

      </section>
    </main>
    <div class="footer-top">

    </div>

    <footer class="footer-container">

    </footer>
  </div>
  <script src="/static/js/account/principal.js"></script>
  <script src="/static/js/component/header.js"></script>
  <script src="/static/js/component/footer.js"></script>
  <script src="/static/js/login/find_pw.js"></script>

</body>

</html>
