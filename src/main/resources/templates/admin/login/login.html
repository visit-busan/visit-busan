<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/admin/reset.css">
    <link rel="stylesheet" href="/static/css/admin/common.css">
    <link rel="stylesheet" href="/static/css/admin/login/login.css">
</head>
<body>
    <div id="container">
        <header class="header-container">
            <div class="brand-logo">
                <a href="/index"><img src="/static/image/logo.png" alt=""></a>
            </div>
        </header>
        
        <main class="main-container">
            <form action="/account/login" method="post">
                <div class="login-container">
                    <h1 class="login-title">로그인</h1>
                    <div class="login-group">
                        <label for="login-username">사용자 계정</label>
                        <input type="text" id="login-username" class="login-inputs" name="username" placeholder="아이디" required>
                    </div>
                    <div class="login-group">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" class="login-inputs" name="password" placeholder="비밀번호" required>
                    </div>
                    <div class="login-error">
                    </div>
                    <div class="btn-login">
                        <button id="btn" type="submit">로그인</button>
                      </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
